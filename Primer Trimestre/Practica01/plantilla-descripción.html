<?xml version="1.0" encoding="utf-8"?> <!-- Es el prologo XML es opcional para HTML5 pero obligatoria para XHTML -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd"> <!-- Define el tipo de documento en este caso XHTML, es obligatorio, se situa al princio de la pagina -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"> <!-- Es la etiqueta fundamental en cualquier documento html, su principal funcion es marcar el inicio y el final de un documento html dentro de ella se pueden colocar atributos (xmlns=""), (lang="es") y es el padre de las etiquetas <head> y <body> -->
	<head> <!--Esta etiqueta no muestra informacion en la pagina web sino que almacena la informacion del documento lo que es importante para el navegador y los motores de busqueda--> 
		<title> Practica 02 </title> <!-- Aqui iria el titulo de la pagina que se ve en la pestaÃ±a del navegador -->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  /> <!-- Se caracteriza por ser una etiqueta continua, y contiene la informacion con la que hemos trabajado en la pagina, como la codificacion de caracteres "(charset=utf-8)", palabras clave -->
	</head> 
	
	<body> <!-- Es el contenedor donde se almacena todo el contenido que los usuarios ven e interactuan de la pagina web. Por ejemplo -->

	<h1>Este seria un titulo</h1>
    <p>Este seria un parrafo <hr /> </p> 
	
	
	</body>
</html>
