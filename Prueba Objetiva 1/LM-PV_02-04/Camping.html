<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
	<head>
		<title lang="es"> </title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	</head>
	<body>
		<form method="post" action="mailto:argeme.vila@zabalburu.org">
			<table width="100%" summary="Tabla con el formulario de registro de los clientes del camping">
				<tr>
					<td colspan="2" align="center">
						<hr/>
						<h1>Formulario de Registro de clientes Camping El Pino</h1>
						<hr/>
					</td>
				</tr>
				<tr>
					<td align="right" style="width:50%">
							Nº Parcela:
					</td>
					<td>
						<select name="listaParcela" size="1" tabindex="1">
							<option>-- Selecciona Parcela --</option>
							<optgroup label="Zona Piscina">
								<option>01</option>
								<option>02</option>
								<option>03</option>
							</optgroup>
							<optgroup label="Zona Río">
								<option>04</option>
								<option>05</option>
								<option>06</option>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right" style="width:50%">
							Nombre Completo:
					</td>
					<td>
						<input type="text" name="nombreCompleto" size="80" tabindex="2"/>
					</td>
				</tr>
				<tr>
					<td align="right" style="width:50%">
							Contraseña socio: 
					</td>
					<td>
						<input type="password" name="password" size="10" tabindex="3"/>
					</td>
				</tr>
				<tr valign="top">
					<td align="center">
							<img src="Images\camping.jpg" width="50%" alt="Ilustracion de un camping" title="Ilustracion de un camping"/>
					</td>
					<td>
						<fieldset>
							<legend>Tipo de alojamiento:</legend>
							
							<input id="opt1" type="radio" name="tipoAlojamiento" value="tipoAlojamiento" tabindex="4"/>
							<label for="opt1">Tienda individual<br/></label>
							
							<input id="opt2" type="radio" name="tipoAlojamiento" value="tipoAlojamiento" tabindex="5"/>
							<label for="opt2">Tienda Familiar<br/></label>
							
							<input id="opt3" type="radio" name="tipoAlojamiento" value="tipoAlojamiento" tabindex="6"/>
							<label for="opt3">Tienda individual<br/></label>
							
							<input id="opt4" type="radio" name="tipoAlojamiento" value="tipoAlojamiento" tabindex="7"/>
							<label for="opt4">Bungalowl</label>
						</fieldset>
						<fieldset>
							<legend>Extras:</legend>
							
							<input id="cbx1" type="checkbox" name="Automovil" value="extras" tabindex="8"/>
							<label for="cbx1">Automóvil</label>
							
							<input id="cbx2" type="checkbox" name="cLuz" value="extras" tabindex="9"/>
							<label for="cbx2">Conexión a luz</label>
							
							<input id="cbx3" type="checkbox" name="Animales" value="extras" tabindex="10"/>
							<label for="cbx3">Animales</label>
						</fieldset>
						<fieldset>
							<legend>Modo de pago:</legend>
							
							<input id="opt5" type="radio" name="mPago" value="mPago" tabindex="11"/>
							<label for="opt5">Contado<br/></label>
							
							<input id="opt6" type="radio" name="mPago" value="mPago" tabindex="12"/>
							<label for="opt6">Tarjeta<br/></label>
							
							<input id="opt7" type="radio" name="mPago" value="mPago" tabindex="13"/>
							<label for="opt7">Transferencia Bancaria</label>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<hr/>
						<input type="submit" name="btnEnviar" value="Enviar Datos" tabindex="14"/>
						<input type="reset" name="btnLimpiar" value="Limpiar" tabindex="15"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
