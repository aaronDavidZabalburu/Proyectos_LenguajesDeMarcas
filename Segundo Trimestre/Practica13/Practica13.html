	<body>
		<form method="post" action="..\Practica11\practica11Resp.html">
			<h1>Ejercicio 13 A</h1>
			<p>
				Información sobre tu edad: <br/>
				<input type="radio"
				name="edad"
				value="menorOK"/>
				MENOR

				name="edad"
				value="mayorOK"/>

			</p>
			<p>

			<p>

				name="actv"
				value="estudianteOK"

				name="actv"
				value="trabajadorOK"/>

				name="actv"
				value="estTrbOK"/>

			<p>
				<input 
				type="submit" 
				value="Enviar Datos"/>
			</p>
		
		
		</form>
