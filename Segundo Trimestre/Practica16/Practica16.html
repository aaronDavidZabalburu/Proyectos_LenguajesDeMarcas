<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
	<head>
		<title>Formularios | Practica 16 - A </title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	</head>
	<body>
		<form method="post" action="mailto:argeme.vila@zabalburu.org" enctype="text/plain">
			<h1>Ejemplo uso de atributos <i>accesskey</i> y <i>tabindex</i> y del botón de transferencia de archivos</h1>
			<p>
				Nombre <i>(Alt + Shift + n):</i>
				<br/>
				<input type="text" name="nombre" size="25" maxlength="15" tabindex="1" accesskey="n">
			
			</p>
				<p>
				Apellidos <i>(Alt + Shift + a):</i>
					<br/>
					<input type="text" name="apellido-1" size="25" maxlength="15" tabindex="2" accesskey="a"/>
				</p>
				<p>
				Dirección <i>(Alt + Shift + i):</i>
					<br/>
					<input type="text" name="direccion" size="25" maxlength="35" tabindex="3" tabindex="i"/>
				</p>
				<p>
				Código Postal <i>(Alt + Shift + c):</i>
					<br/>
					<input type="text" name="cPostal" size="8" maxlength="5" tabindex="4" tabindex="c"/>
				</p>
				<p>
				Ciudad <i>(Alt + Shift + u):</i>
					<br/>
					<input type="text" name="cPostal" size="25" maxlength="5" tabindex="5" tabindex="u"/>
				</p>
				<p>
				Comentarios <i>(Alt + Shift + o): </i>
					<br/>
					<textarea name="Comentarios" rows="8" cols="25" tabindex="6"/>
				</p>
			</body>
		</html>
