<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
	<head>
		<title>Formulario de Registro de Campeonato</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	</head>
	<body>
		<form method="get" action="..\Practica11\practica11Resp.html">
			<h1>Formulario de Registro de Campeonato</h1>
			<table width="100%">
				<tr valign="top">
					<td>
						<fieldset>
							<legend>Seleccion de Carrera:</legend>
							<p>
								<select name="Mes" tabindex="13">
									<option selected="selected" value="">-- Selecciona Carrera --</option>
									<option value="10">
								10KM
							</option>
									<option value="5">
								5KM
							</option>
									<option value="Maraton">
								Maratón
							</option>
									<option value="3">
								3KM
							</option>
								</select>
							</p>
						</fieldset>
					</td>
					<td>
						<fieldset>
							<legend>Clase de Carrera:</legend>
							<p>
								<select size="3" name="q" size="3">
									<option value="Abierto">
							Abierto (21+)
					</option>
									<option value="Maestro">
							Maestro (30+)
					</option>
									<option value="Veteranos">
							Veteranos (40+)
					</option>
									<option value="Jóvenes">
							Jóvenes (16-20)
					</option>
									<option value="Novatos">
							Novatos (12-15)
					</option>
								</select>
							</p>
						</fieldset>
					</td>
					<td>
						<fieldset>
							<legend>Competicion:</legend>
							<p>
								<input id="fondo" type="radio" name="comp" value="Fondo" checked="checked"/>
								<label for="fondo">Fondo</label>
								<br/>
								<input id="marcha" type="radio" name="comp" value="Marcha"/>
								<label for="marcha">Marcha</label>
								<br/>
								<input id="sruedas" type="radio" name="comp" value="sillaRuedas"/>
								<label for="sruedas">Silla de Ruedas</label>
								<br/>
							</p>
						</fieldset>
					</td>
				</tr>
				<tr valign="top">
					<td>
						<fieldset>
							<legend>Medio de Transporte:</legend>
							<p>
								<input type="checkbox" name="avion" id="avion" value="avion" tabindex="12"/>
								<label for="avion">Avión</label>
								<br/>
								<input type="checkbox" name="barco" id="barco" value="barco" tabindex="12"/>
								<label for="barco">Barco</label>
								<br/>
								<input type="checkbox" name="tren" id="tren" value="tren" tabindex="12"/>
								<label for="tren">Tren</label>
								<br/>
								<input type="checkbox" name="bus" id="bus" value="bus" tabindex="12"/>
								<label for="bus">Autobús</label>
								<br/>
								<input type="checkbox" name="coche" id="coche" value="coche" tabindex="12"/>
								<label for="coche">Vehiculo Propio</label>
								<br/>
							</p>
						</fieldset>
					</td>
					<td>
						<fieldset>
							<legend>Modo de Pago:</legend>
							<p>
								<input id="efectivo" type="radio" name="pago" value="efectivo" checked="checked"/>
								<label for="efectivo">Efectivo</label>
								<br/>
								<input id="gpostal" type="radio" name="pago" value="giroPostal"/>
								<label for="gpostal">Giro Postal</label>
								<br/>
								<input id="cheque" type="radio" name="pago" value="cheque"/>
								<label for="cheque">Cheque</label>
								<br/>
								<input id="tc" type="radio" name="pago" value="tc"/>
								<label for="tc">Tarjeta de Credito</label>
							</p>
						</fieldset>
					</td>
					<td>
						<fieldset>
							<legend>Tipo de tarjeta:</legend>
							<p>
								<input id="visa" type="radio" name="tarjeta" value="visa"/>
								<label for="visa">Visa</label>
								<br/>
								<input id="aExpress" type="radio" name="tarjeta" value="aExpress"/>
								<label for="aExpress">American Express</label>
								<br/>
								<input id="4b" type="radio" name="tarjeta" value="4b"/>
								<label for="4b">4B</label>
								<br/>
								<input id="servired" type="radio" name="tarjeta" value="servired"/>
								<label for="servired">Servired</label>
								<br/>
								<input id="r600" type="radio" name="tarjeta" value="r600"/>
								<label for="r600">Red 600</label>
							</p>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<p>
							<hr/>
							<input name="btn_Enviar" type="submit" value="Enviar Datos"/>
							<input name="btn_Limpiar" type="reset" value="Limpiar"/>
						</p>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
